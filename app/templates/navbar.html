<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h3>    <a href="/">Book Barn</a>    </h3>
    
    <a href="/library/">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if current_user.is_authenticated %}

      <div class="navbar-nav mr-auto">
        <!-- <div class="nav-item active">
            <i class="fas fa-user"></i>&nbsp;<strong>{{current_user.username}}</strong> </a>
        </div> -->
        <div class="nav-item">
            <a class="nav-link" href="{{url_for('main.profile',uname=current_user.username)}}"><i class="fas fa-user-plus"></i></i>&nbsp; <strong>{{current_user.username}}</strong></a>
        </div>
        <div class="nav-item">
            <a class="nav-item text-center" href="{{url_for('auth.logout')}}"><i class="fas fa-sign-out-alt"></i>&nbsp; Log out</a>
        </div>
        {% else %}
        <div class="nav-item ">
            <a  class="nav-link text-center" href="{{url_for('auth.login')}}"><i class="fas fa-sign-in-alt"></i>&nbsp; <strong>Log In</strong></a>
        </div>
        <div class="nav-item">
            <a class="nav-link" href="{{url_for('auth.signup')}}"><i class="fas fa-user-plus"></i></i>&nbsp; <strong>Sign Up</strong></a>
        </div>
        {%endif%}
    </div>
      

      {% for message in get_flashed_messages() %}
            <div class="alert alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
            </div>
            {% endfor %}
            <form class="form-inline ml-2" action="{{url_for('main.subscribe')}}" method="POST">
                <div class="md-form form-group">
                    <label class="white-color"> Email Address... </label>
                    <input type="email"  class="form-control " name ="subscriber" required>
                </div>
                <div class="md-form form-group">
                    <button class="btn btn-sm btn-outline-info" id="subs">Subscribe</button>
                </div>
            </form>
        </div>
        
    </div>
  </nav>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
