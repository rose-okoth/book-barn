{% extends 'base.html' %}


{% block styles%}
{{ super() }}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static',filename='css/library.css')}}">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">  

{% endblock %}

<!-- Content block-->
{% block content %}


<div class="container" id="body">
    <h1 class="title">Available Books</h1>
    <br><br>
    {% for book in books %}
  
<div class="col-md-4">
    <div class="card">
        <h2 class="card-title">{{book.author}}</h2>
        <img src="{{book.book_image}}" class="card-img-top" alt="..." style="width: 337px; height: 350px;">
        <hr>
        <div class="card-body">
            <p class="card-text">{{book.description}}</p>
            <hr>
            <h5>Written by: {{book.title}}</h5>
            <hr>
            <h5>Published by: {{book.publisher}}</h5>
            <a href="{{book.amazon_product_url}}" class="btn btn-primary">Order from Amazon</a>
            <hr>
        </div>
        
    </div>
    <br>
</div>





{% endfor %}


</div>

{% endblock%}
